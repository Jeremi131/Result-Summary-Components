<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Result summary components</title>
</head>
<body>
  <div class="container">
    <div class="result_container">
      <p class="first_text">Your Result</p>

      <div class="result">
        <h1 class="result_total">76</h1>
        <p class="percentage">of 100</p>
      </div>

      <h2 class="text_2">Great</h2>
      <p class="subtitle">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary_container">
      <h3 class="summary_title">Summary</h3>

      <ul class="data_container">
        <li class="data reaction">
          
          <div class="icon_container">
            <img class="icon" src="./assets/images/icon-reaction.svg" alt="">
            <p class="title_data reaction">Reaction</p>
          </div>
          
          <div class="result_data_container">
            <p class="result_data">80</p>
            <p class="missing">/ 100</p>
          </div>
        </li>

        <li class="data memory">
          
          <div class="icon_container">
            <img class="icon" src="./assets/images/icon-memory.svg" alt="">
            <p class="title_data memory">Memory</p>
          </div>

          <div class="result_data_container">
            <p class="result_data">92</p>
            <p class="missing">/ 100</p>
          </div>
        </li>

        <li class="data verbal">

          <div class="icon_container">
            <img class="icon" src="./assets/images/icon-verbal.svg" alt="">
            <p class="title_data verbal">Verbal</p>
          </div>

          <div class="result_data_container">
            <p class="result_data">61</p>
            <p class="missing">/ 100</p>
          </div>
        </li>

        <li class="data visual">

          <div class="icon_container">
            <img class="icon" src="./assets/images/icon-visual.svg" alt="">
            <p class="title_data visual">Visual</p>
          </div>

          <div class="result_data_container">
            <p class="result_data">72</p>
            <p class="missing">/ 100</p>
          </div>
        </li>
      </ul>

      <button class="button">Continue</button>
    </div>
  </div>

  <p class="thanks">
    Coded by <a href="https://www.facebook.com/Jeremi.Castellano131">Jeremi Castellano</a>
  </p>
</body>
</html>
